<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Arviointi</title>
</head>
<tr> 
    <td style="padding: 20px 0; text-align: center;"> 
        <img src="logo3.png" alt="Markus Moments Logo" width="200" style="display: block;"> 
    </td> 
</tr>
<body>
    <div class="wrapper">
        <!-- Saadakseni tiedot sähköpostilla, jotka asiakas syöttää ja lähettää -->
        <form action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="3d39360a-6a6e-4de2-96ed-ae7c598673e8">
        <h3>Arviointi</h3>
        <form action="#">
            <div class="rating">
                <input type="number" name="rating" hidden>
                <!-- Arviointitähdet, joita voi klikata -->
                <i class='bx bx-star star' style="--i: 0" ></i>
                <i class='bx bx-star star' style="--i: 1"></i>
                <i class='bx bx-star star' style="--i: 2"></i>
                <i class='bx bx-star star' style="--i: 3"></i>
                <i class='bx bx-star star' style="--i: 4"></i>
            </div>
            <!-- Tekstikenttä mielipiteen kirjoittamiseksi -->
            <textarea name="text" cols="30" rows="5" placeholder="Kirjoita tähän..."></textarea>
            <div class="btn-group">
                <!-- Lähetä-painike -->
                <button type="submit" class="btn submit">Lähetä</button>
                <!-- Peruuta-painike -->
                <button class="btn cancel">Peruuta</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
