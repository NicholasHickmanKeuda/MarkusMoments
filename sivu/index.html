<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Markus Moments</title>
  <style>
    /*Taustaväri*/
    body {
      background-color: gold;
      font-family: Arial;
    }

    /* Galleria */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
      text-align: center;
    }

    /* Galleria tyyli */
    .gallery img {
      max-width: 100%;
      height: auto;
    }

  </style>
</head>
<body>
  <h1>Marcus Moments</h1>
  <h2>Kuva galleria</h2>
  <div class="gallery">
    <img src="kuvat/projekti 1.webp" alt="Hymyilevä Markus">
    <img src="kuvat/projekti 2.webp" alt="Vuorista kuva">
    <img src="kuvat/projekti 3.webp" alt="Abstrakti värillinen kuva">
    <!-- Kuvat löytyy tästä -->
  </div>
</body>
</html>
