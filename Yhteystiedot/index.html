</div>
    <!--Yhteystiedot- osion aloitus-->
    <section class="contacts">
        <h5 class="heading"><span>Yhteydenottolomake</span></h5>
        <h4 class="text"><span>Tarvitsetko ammattitaitoista valokuvaajaa? Onko kysyttävää? Ota rohkeasti yhteyttä.</span></h4>
        <div class="row">
            <!-- Saadakseni tiedot sähköpostilla, jotka asiakas syöttää ja lähettää -->
            <form action="https://api.web3forms.com/submit" method="POST">
                <input type="hidden" name="access_key" value="3d39360a-6a6e-4de2-96ed-ae7c598673e8">

                <span>Nimi</span>
                <input type="text" name="name" id="" class="box" required autocomplete="off">
                 
                <span>Sähköposti</span>
                <input type="email" name="email" id="" class="box" required autocomplete="off">
                 
                <span>Puhelinnumero</span>
                <input type="number" name="number" id="" class="box" required autocomplete="off">
                        
                <span>Mitä aihetta viestisi koskee?</span>
                <select name="kuva" id="" class="box" required>
                    <option value="">Valitse aihe</option>
                    <option value="Häät">Häät</option>
                    <option value="Syntymäpäivä">Syntymäpäivä</option>
                    <option value="Perhekuva">Perhekuva</option>
                    <option value="Lapsen kuva">Lapsen kuva</option>
                    <option value="Joku muu">Joku muu</option>
                </select>
            
                <span>Viesti</span>
                    <input type="text" name="text" placeholder="Viesti" class="contact-input" required autocomplete="off">

                    <input type="submit" value="Lähetä" class="btn"
                    name="send">
            </form>
        </div>
    </section>
